<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Calculator by: <a href="https://github.com/dmanslick" target="_blank">dmanslick</a></h1>
    </header>
    <main>
        <div id="screen">
            <small id="prev-num"></small><br>
            <p id="current-num"></p>
        </div>
        <div id="buttons">
            <button id="clear">AC</button>
            <button id="neg-pos">+/-</button>
            <button id="percent">%</button>
            <button class="operator operation" data-operation="/">&divide</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator operation" data-operation="*">&times</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator operation" data-operation="-">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator operation" data-operation="+">+</button>
            <button class="number" id="zero">0</button>
            <button class="number">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
